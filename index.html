<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="form">
          <div class="form-box">
            <label for="lengthTxt">Password Length</label>
            <input id="lengthTxt" name="length" type="number" maxlength="4" class="searchField" required/>
          </div>
          <div class="form-box">
            <input id="upperChk" name="upper" type="checkbox" />
            <label for="upperChk">Use uppercase letters?</label>
          </div>
          <div class="form-box">
            <input id="lowerChk" name="lower" type="checkbox" />
            <label for="lowerChk">Use lowercase letter?</label>
          </div>
          <div class="form-box">
            <input id="numberChk" name="number" type="checkbox" />
            <label for="numberChk">Use numbers?</label>
          </div>
          <div class="form-box">
            <input id="specialChk" name="special" type="checkbox" />
            <label for="specialChk">Use special characters?</label>
          </div>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="constructPassword()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
